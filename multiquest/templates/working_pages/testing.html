<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<title>Testing Page</title>
</head>
<body>
<h2>Testing Page</h2>
<h4> Test formsets: </h4>


	{% if theForm.errors %}
		<p style="color: red;">
			Please correct the error{{ theForm.errors|pluralize }} below.
		</p>
	{% endif %}
		<p>
		Beginning of the form
		</p>
		<p>
			{{theForm }}
		</p>
		<p>
		End of the form
		</p>

    {% if resultMessage %}
		<p style="color: red;">
		Results:
		{% for aLine in resultMessage %}
			<p style="color: red;">{{aLine }}</p>
		{% endfor %}
		</p>
    {% endif %}
	</form>
</body>	
</html>
<style type="text/css">
    ul.errorlist {
        margin: 0;
        padding: 0;
    }
    .errorlist li {
        background-color: red;
        color: white;
        display: block;
        font-size: 10px;
        margin: 0 0 3px;
        padding: 4px 5px;
    }
    .required {
    	font-size: 14px;
    	font-weight: normal
</style>
