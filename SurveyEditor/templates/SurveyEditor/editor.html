<!DOCTYPE html>
<html lang="en" ng-app="QuesEditorApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR4E Survey Editor</title>

    <!-- Bootstrap -->
    <link href="/static/SurveyEditor/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="/static/SurveyEditor/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">HR4E</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="../home">Home</a></li>
          <li><a href="../editor">Editor</a></li>
          <li>
          
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <button type="button" class="btn btn-default navbar-btn">Sign in</button>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <body>
    <!-- Question Editor App -->
    <div id="QuesCtrl" ng-controller="QuesCtrl">
      {% block content %}
      {% verbatim %}
        <div id="QuesEditor" class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title" align="center">Survey Editor</h3>
          </div>
          <div id="QuesCanvas" class="panel-body"></div>
          <form ng-submit="surprise()">
            <input id="SaveBtn" type="submit" value="Save" class="btn btn-default navbar-btn"></input>
          </form>

        </div>

        <div ng-init="initCanvas()"></div>
        <div id="msg" resize>
          window.height: {{windowHeight}}<br />
          window.width: {{windowWidth}}
          {{ msg }}
        </div>

      {% endverbatim %}
      {% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/SurveyEditor/js/lib/angular/angular.js"></script>
    <script src="/static/SurveyEditor/js/lib/angular.ng-modules.js"></script>
    <script src="/static/SurveyEditor/js/lib/bootstrap.min.js"></script>
    <script src="/static/SurveyEditor/js/lib/kinetic-v5.1.0.min.js"></script>
    <script src="/static/SurveyEditor/js/app.js"></script>
    <script src="/static/SurveyEditor/js/controllers.js"></script>
    <script src="/static/SurveyEditor/js/directives.js"></script>
  </body>
</html>
