{% extends "base.html" %}{% load staticfiles %}

{% block content %}

{% if form.errors %}
	<p style="color: red;">Your username and password didn't match. Please try again.</p>
{% endif %}

{% if errMsg %}
	{% for aMsg in errMsg %}
		<p>{{aMsg}}</p>
	{% endfor %}
{% endif %}
{{ msg }}

<div class="jumbotron">
	<h2 align="center"> Please Login </h2>
	<form class="form-horizontal" role="form" action="" method="post">{% csrf_token %}
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username" placeholder="Username" name="username" value="">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" placeholder="Password" name="password" value="">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" value="login">Sign in</button>
			</div>
			<input type="hidden" name="next" value="{{ next|escape }}"/>
		</div>
	</form>
</div>

{% endblock %}
