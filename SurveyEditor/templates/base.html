{% load staticfiles %}<!DOCTYPE html>
<html lang="en" ng-app="EditorApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HR4E Survey Editor</title>

    <!-- Bootstrap -->

    <link href="{{ STATIC_URL }}css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">

  </head>

  <body ng-controller="MainCtrl">

    <div ng-controller="ModalDemoCtrl"></div>
    <!-- Navigation Bar -->

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HR4E</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">

            <li ng-class="(Nav.selected()=='Home') ? 'active' : ''"><a href="../home">Home</a></li>
            <li ng-class="(Nav.selected()=='Editor') ? 'active' : ''"><a href="../editor">Editor</a></li>
            
            
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <button type="button" class="btn btn-default navbar-btn">Sign in</button>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <!-- Content Container -->

    <div class="container">

      {% block content %}
      {% endblock content %}

    </div><!-- /container -->



    {% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ STATIC_URL }}js/lib/angular.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/kinetic-v5.1.0.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="{{ STATIC_URL }}js/app.js"></script>
    <script src="{{ STATIC_URL }}js/homeCtrl.js"></script>
    <script src="{{ STATIC_URL }}js/editorCtrl.js"></script>
    {% endblock javascript %}
  </body>
</html>
