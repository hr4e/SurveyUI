<!-- Angular Handlebars here do not need to be wrapped in verbatim tags -->
<div ng-controller="SurvSelectCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input class="form-control navbar-right projectsearch" placeholder="Type a survey name..." ng-model="query">
        </div>
      </form>
      <h1>Select a Survey:</h1>
    </div>

    <div class="panel-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="36"></th>
            <th>Name</th>
            <th>Quick Description</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="survey in surveys | filter:query" ng-click="setSelected()" ng-mouseenter="visible=true" ng-mouseleave="visible=false">
            <td>
              <a ng-show="visible || isSelected()">
                <span class="glyphicon glyphicon-ok">
                </span>
              </a>
            </td>
            <td>{{ survey.name }}</td>
            <td>{{ survey.desc }}</td>
            </a>
          </tr>
        </tbody>
      </table>
    </div>
    {{ selected }}
    <div>
      <a href="../editor"><button class="btn btn-primary">OK!</button></a>
    </div>
  </div>
</div>
