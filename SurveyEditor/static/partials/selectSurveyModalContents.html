<!-- Angular Handlebars here do not need to be wrapped in verbatim tags -->
<div ng-controller="SelectPageCtrl">
  <div ng-if="surveys.length>0" class="panel panel-default">
    <div class="panel-heading">
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input class="form-control navbar-right projectsearch" placeholder="Type a survey name..." ng-model="query">
        </div>
      </form>
      <h1>Select a Survey:</h1>
    </div>

    <div class="panel-body">

      <table ng-if="surveys" class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th width="36"></th>
                      <th>Name</th>
                      <th>Quick Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="survey in surveys | filter:query" ng-click="setSelectedSurv()" ng-mouseenter="visible=true" ng-mouseleave="visible=false">
                      <td>
                        <a ng-show="visible || isSelectedSurv()" href="../editor/?selected={{ selectedSurv }}">
                          <span class="glyphicon glyphicon-ok"></span>
                        </a>
                      </td>
                      <td>{{ survey.shortTag }}</td>
                      <td>{{ survey.name }}</td>
                    </tr>
                  </tbody>
                </table>

    </div>
    <div>
      <!-- removed
      <form action="../editor/" method="get">
        <button name="selected" value="{{ selectedSurv }}">OK!</button>
      </form>
      -->
    </div>
  </div>

  <div ng-if="surveys.length<=0" class="panel panel-default">
    <div class="panel-heading">
      <h1>No surveys created yet!</h1>
    </div>
  </div>
</div>
