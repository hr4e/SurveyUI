<!-- Angular Handlebars here do not need to be wrapped in verbatim tags -->
<div ng-controller="ProjSelectCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <!--<span class="glyphicon glyphicon-search projectsearch"></span>-->
          <input class="form-control navbar-right projectsearch" placeholder="Type a project name..." ng-model="query">
        </div>
      </form>
      <h1>Select a Project:</h1>
    </div>

    <div class="panel-body">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quick Description</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in projects | filter:query">
            <a href="#">
            <td>{{ project.abbrev }}</td>
            <td>{{ project.name }}</td>
            </a>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <button class="btn btn-primary">OK!</button>
    </div>
  </div>
</div>
