<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>HR4E Admin Panel | LOGIN</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <!-- navbar start -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <a href="/" class="navbar-brand">HR4E</a>
      <ul class="nav navbar-nav">
	<li><a href="#" class="crumbitem">Projects</a><span class="glyphicon glyphicon-chevron-right crumbitem"></span></li>
	<li><a href="#" class="crumbitem">Blue</a><span class="glyphicon glyphicon-chevron-right crumbitem"></span></li>
	<li class="active"><a href="#" class="crumbitem">Login</a></li>
      </ul>
    </div>
  </div>
  <!-- navbar end -->
  <!-- login box start -->
  <div class="container login-area">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block sign-in-button" type="submit">Sign in</button>
      </form>

    </div>
  <!-- login box end -->

  <!-- footer start -->
  <div id="footer">
    <div class="container">
      <ul class="nav navbar-nav">
	<li><a href="#">About</a></li>
	<li><a href="#">Help</a></li>
      </ul>
      <p class="navbar-text pull-right">Version 0.0.1</p>
    </div>
  </div>
  <!-- footer end -->

  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
</body>
</html>
